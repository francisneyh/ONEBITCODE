<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    
    <title>SpaceX - Hire Us</title>
</head>
<body>
    <header>
        <nav>
            <a href="./index.html"> <img src="./src/logo.png" alt="logo"></a> | 
            <a href="./spaceship.html">The Spaceships</a> |
            <a href="./hire_us.html">Hire Us</a>
        </nav>     
    </header>
    <hr>

    <section>
        <h1>Hire Us Now</h1>
        <p>Leave a message to request one of our services and we will get back to you as soon as possible.</p>
    </section>

    <br><br>

    <section>
        <form action="">
            <div>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name"> - 

                <label for="email">Email</label>
                <input type="email" name="email" id="email"> 
            </div>
            
            <br><br>

            <div>
                <label for="spaceship">Spaceship: </label>
                <select name="spaceship" id="spaceship">
                    <option value="falcon_9">Falcon 9</option>
                    <option value="falcon_heavy">Falcon Heavy</option> 
                </select> |
    
                <label for="service">Type of Service: </label>
                <input type="search" name="service" id="service" list="services">
                <datalist id="services">
                    <option value="1 Nam quis nulla. Integer malesuada"></option>
                    <option value="2 In in enim a arcu imperdiet malesuada"></option>
                    <option value="3 Sed vel lectus. Donec odio urna"></option>
                    <option value="4 Aenean id metus id velit ullamcorper pulvinar"></option>
                </datalist>
            </div>
           
            <br><br>

            <div>
                <input type="submit" name="message" value="Send Message" id="message">
            </div>
            
        </form>
    </section>

</body>
</html>
